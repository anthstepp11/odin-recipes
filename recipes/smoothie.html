<body>
   <h1>Almond Berry Smoothie</h1> 
   <img src="../images/smoothie.jpg" alt="Almond Berry Smoothie">
   <h2>Description</h2>
   <p>An easy start to the day with a heathy breakfast.</p>
   <h3>Ingredients</h3>
   <ul>
       <li>1/2 cup almonds</li>
       <li>1/2 cup blueberry</li>
       <li>1/2 cup milk</li>
       <li>1 cup greek yogurt</li>
   </ul>
   <H4>Steps</H4>
   <ol>
       <li>put everything in a blender</li>
       <li>blend till smooth and combined</li>
       <li>enjoy</li>
   </ol>
</body>
